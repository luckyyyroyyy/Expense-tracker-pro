<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="card p-4">
        <h4>Edit Expense</h4>

        <form method="post">
            <input type="date" name="date" class="form-control mb-3"
                   value="{{ expense.expense_date }}" required>

            <input type="text" name="category" class="form-control mb-3"
                   value="{{ expense.category }}" required>

            <input type="text" name="note" class="form-control mb-3"
                   value="{{ expense.note }}">

            <input type="number" step="0.01" name="amount" class="form-control mb-3"
                   value="{{ expense.amount }}" required>

            <button class="btn btn-success">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
