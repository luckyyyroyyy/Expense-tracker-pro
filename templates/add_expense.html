<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #c33764, #1d2671);
            min-height: 100vh;
            color: white;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">

    <div class="card p-4 col-md-5">
        <h3 class="text-center mb-3">âž• Add New Expense</h3>

        <form method="POST">
            <div class="mb-3">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Category</label>
                <select name="category" class="form-control" required>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Note</label>
                <input type="text" name="note" class="form-control">
            </div>

            <div class="mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Save Expense</button>
            <a href="/" class="btn btn-light w-100 mt-2">Back</a>
        </form>
    </div>

</div>
</body>
</html>
