{% extends 'base.html' %}
{% block content %}

<div class="card">
    <h2><i class="fa-solid fa-plus"></i> Add New Expense</h2>

    <form method="POST" style="margin-top:20px; display:grid; gap:15px;">

        <input type="number" step="0.01" name="amount" placeholder="Enter Amount" required
               style="padding:10px; border-radius:8px; border:none;">

        <input type="text" name="category" placeholder="Category (Food, Travel, etc.)" required
               style="padding:10px; border-radius:8px; border:none;">

        <input type="text" name="note" placeholder="Note"
               style="padding:10px; border-radius:8px; border:none;">

        <input type="date" name="date" required
               style="padding:10px; border-radius:8px; border:none;">

        <button type="submit" style="background:#ffd369; font-weight:600;">
            <i class="fa-solid fa-floppy-disk"></i> Save Expense
        </button>

    </form>
</div>

{% endblock %}
